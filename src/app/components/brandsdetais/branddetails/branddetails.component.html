<section class="mx-auto bg-main-light w-75">
    <div class="row g-5">
        <div class="col-md-6">
            <img class="w-100" [src]="branddetails.image" [alt]="branddetails.name">
       
        </div>
        <div class="col-md-6">
            <h3>{{branddetails.name}}</h3>
            <p style="font-size: 22px;" class="text-muted">{{branddetails.updatedAt}}</p>
        </div>
    </div>
    
</section>
